<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="chatBot_header">
				<div class="logo">
					<img src="./images/kiki_bot.png" alt="kiki_robot">
				</div>
				<div class="chat-title">
				  <h3>Welcome! </h3>
				</div>
			</div>
			<div class="chat-body">
			</div>
			<div class="chat-input">
				<form id="chat-form">
					<div class="input-tab">
						<input 
						type="text" 
						placeholder="Type Here..." 
						id="msg" autofocus autocomplete="off"
						/>
					</div>
					<div class="send-btn">
						<button>Send</button>
					</div>
				</form>
				
			</div>
		 </div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./chatApp.js"></script>
	</body>
</html>
